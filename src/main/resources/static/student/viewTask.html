<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>

    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" media="all">
</head>


<body >
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>实验任务查看</legend>
</fieldset>

<div class="layui-collapse  layui-col-md9" lay-accordion="" style="text-align: center" id="textva">

</div>

</body>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../layui/jquery-2.2.1.min.js"></script>
<script type="text/javascript">

    $(function () {
        $.ajax({
            type: "GET",
            url: "../gettaskdetail",
            dataType: "json",
            success: function(data){
                $('#resText').empty();   //清空resText里面的所有内容

                var html = '';

                $.each(data, function(commentIndex, comment){

                    html += '<div class="layui-colla-item">' +
                        '        <h2 class="layui-colla-title">'+comment['coursename']+'实验'+comment['no']+comment['title']+'</h2>' +
                        '        <div class="layui-colla-content">' +
                        '            <p><b>创建时间：</b>'+comment['time'] +
                        '</p><p><b>预期截至日期:</b>'+comment['duedate']+'</p><p>'+
                        '                <br><b>实验内容:</b>'+comment['note']+'</p>' +
                        '        </div>\n' +
                        '    </div>'

                });

                $('#textva').html(html);
                layui.use('element', function(){
                    var element = layui.element;

                    //…
                });

            }

        });
    })

</script>
</html>
